
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atestado M√©dico Online 24/7 | MediFast</title>
    
    <!-- Evita erro 404 de favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü©∫</text></svg>">
    
    <!-- Script de Seguran√ßa e Limpeza de Console -->
    <script>
      (function() {
        if (typeof window.browser === 'undefined') window.browser = {};
        if (typeof window.chrome === 'undefined') window.chrome = {};
        
        const originalError = console.error;
        console.error = (...args) => {
          if (args[0] && typeof args[0] === 'string' && (
            args[0].includes('utmify') || 
            args[0].includes('ipify') || 
            args[0].includes('fbq') ||
            args[0].includes('browser is not defined')
          )) return;
          originalError.apply(console, args);
        };

        const originalWarn = console.warn;
        console.warn = (...args) => {
          if (args[0] && typeof args[0] === 'string' && (
            args[0].includes('tailwindcss.com') || 
            args[0].includes('production')
          )) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              medical: {
                50: '#F0FDF4', 100: '#dcfce7', 200: '#bbf7d0',
                500: '#22c55e', 600: '#125F39', 700: '#0e4b2d', 900: '#062c1a',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #fafafa; color: #0F172A; -webkit-font-smoothing: antialiased; margin: 0; }
      
      .main-header { background: #fff; border-bottom: 1px solid #eee; padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
      .header-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
      
      .solicitation-container { max-width: 800px; margin: 0 auto; padding: 20px; }
      
      .solicitation-top { margin-bottom: 25px; text-align: center; }
      .page-title { font-size: 26px; font-weight: 900; color: #1a1a1a; margin: 0; text-transform: uppercase; letter-spacing: -0.5px; }

      .stepper { 
        display: flex; 
        justify-content: space-between; 
        margin-bottom: 40px; 
        position: relative; 
        max-width: 100%;
        padding: 0 10px;
      }
      .stepper::after { 
        content: ""; 
        position: absolute; 
        top: 18px; 
        left: 30px; 
        right: 30px; 
        height: 2px; 
        background: #e8e8e8; 
        z-index: 1; 
      }
      .stepper-item { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 12px; 
        position: relative; 
        z-index: 2; 
        background: transparent;
        flex: 1;
      }
      .stepper-circle { 
        width: 36px; 
        height: 36px; 
        border-radius: 50%; 
        background: #fff; 
        border: 2px solid #e8e8e8; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 13px; 
        font-weight: 700; 
        color: #999; 
        transition: all 0.3s; 
      }
      .stepper-label { 
        font-size: 10px; 
        font-weight: 800; 
        color: #999; 
        text-transform: uppercase; 
        letter-spacing: 0.5px;
      }
      .stepper-item.active .stepper-circle { 
        background: #125F39; 
        border-color: #125F39; 
        color: #fff; 
        box-shadow: 0 0 0 4px rgba(18, 95, 57, 0.1);
      }
      .stepper-item.active .stepper-label { 
        color: #125F39; 
      }
      .stepper-item.completed .stepper-circle { 
        background: #125F39; 
        border-color: #125F39; 
        color: #fff; 
      }

      .content-card { background: #fff; border-radius: 24px; border: 1px solid #e8e8e8; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.03); margin-bottom: 30px; }
      .card-header { padding: 45px 30px; text-align: center; border-bottom: 1px solid #f8f9fa; }
      .card-header h2 { font-size: 24px; font-weight: 900; color: #1a1a1a; margin-bottom: 12px; }
      .card-header p { font-size: 16px; color: #888; margin: 0; }
      .card-body { padding: 35px; }
      
      .card-footer { padding: 25px 30px; background: #fff; border-top: 1px solid #f8f9fa; display: flex; justify-content: center; gap: 12px; }
      
      .btn-next { 
        background: #125F39; 
        color: #fff; 
        border: none; 
        padding: 10px 24px; 
        border-radius: 10px; 
        font-weight: 700; 
        font-size: 14px; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        gap: 6px; 
        cursor: pointer; 
        transition: all 0.2s; 
        min-width: 140px;
        box-shadow: 0 4px 15px rgba(18, 95, 57, 0.15);
      }
      .btn-next:hover { background: #0e4b2d; transform: translateY(-1px); box-shadow: 0 6px 20px rgba(18, 95, 57, 0.2); }
      .btn-next:active { transform: translateY(0); }
      .btn-next:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; background: #cccccc; color: #777; }
      
      .btn-back {
        padding: 10px 24px;
        border: 2px solid #e8e8e8;
        border-radius: 10px;
        background: #fff;
        font-size: 14px;
        font-weight: 700;
        color: #555;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: all 0.2s;
        min-width: 140px;
      }
      .btn-back:hover { background: #fafafa; border-color: #ddd; }

      .problems-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
      .problem-card { display: flex; align-items: center; gap: 16px; padding: 22px; border: 2px solid #e8e8e8; border-radius: 16px; cursor: pointer; transition: all 0.2s; background: #fff; }
      .problem-card:hover { border-color: #ddd; background: #fafafa; }
      .problem-card.selected { border-color: #125F39; background: rgba(18, 95, 57, 0.04); }
      .problem-icon-wrapper { width: 60px; height: 60px; border-radius: 14px; overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; background: #f5f5f5; }
      .problem-icon-img { width: 100%; height: 100%; object-fit: cover; }
      .problem-info h4 { font-size: 14px; font-weight: 600; color: #333; margin: 0 0 4px 0; }
      .problem-info p { font-size: 12px; color: #888; margin: 0; }

      /* Estilos Diagn√≥stico Pr√©vio e Sintomas */
      .step-diagnosis, .step-symptoms { padding: 20px 0; }
      .diagnosis-question { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 25px; }
      .question-icon { color: #125F39; }
      .question-text { font-size: 13px; font-weight: 600; color: #555; letter-spacing: 0.3px; text-transform: uppercase; }
      .required { color: #125F39; }
      
      .diagnosis-buttons { display: flex; justify-content: center; gap: 12px; }
      .diagnosis-btn { padding: 12px 30px; border: 2px solid #e8e8e8; border-radius: 8px; background: #fff; font-size: 14px; font-weight: 600; color: #555; cursor: pointer; transition: all 0.2s; min-width: 90px; outline: none; }
      .diagnosis-btn:hover { border-color: #ddd; background: #fafafa; }
      .diagnosis-btn.selected { border-color: #125F39; background: #125F39; color: #fff; }

      .symptoms-tags { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; max-width: 480px; margin: 0 auto; }
      .symptom-btn { padding: 12px 20px; border: 2px solid #e8e8e8; border-radius: 8px; background: #fff; font-size: 13px; font-weight: 500; color: #555; cursor: pointer; transition: all 0.2s; outline: none; }
      .symptom-btn:hover { border-color: #ddd; background: #fafafa; }
      .symptom-btn.selected { border-color: #125F39; background: #125F39; color: #fff; }

      .symptoms-count { text-align: center; margin-top: 24px; font-size: 13px; color: #888; }

      .security-badges { display: flex; justify-content: center; gap: 30px; padding: 10px 0 30px; }
      .badge-item { display: flex; align-items: center; gap: 6px; opacity: 0.5; }
      .badge-item span { font-size: 10px; font-weight: 800; color: #000; letter-spacing: 0.5px; text-transform: uppercase; }

      @media (max-width: 640px) {
        .problems-grid { grid-template-columns: 1fr; }
        .stepper::after { left: 15px; right: 15px; }
        .stepper-circle { width: 32px; height: 32px; font-size: 12px; }
        .stepper-label { display: none; }
        .page-title { font-size: 20px; }
        .card-header { padding: 35px 20px; }
        .card-body { padding: 25px 20px; }
        .diagnosis-buttons, .symptoms-tags { flex-wrap: wrap; }
        .diagnosis-btn, .symptom-btn { flex: unset; min-width: 70px; padding: 10px 15px; }
        .btn-next, .btn-back { min-width: 120px; padding: 10px 15px; font-size: 13px; }
        .card-footer { gap: 8px; padding: 20px; }
      }
    </style>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
